<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    
    <style>
        *{
            box-sizing: border-box;
            font-family: monospace;
        }
        .item{
            width: 200px;
            height: 200px;
            margin: 50px auto;
            padding-top: 75px;
            background: #ccc;
            text-align: center;
            color: white;
            font-size: 5em;
        }

    </style>
</head>
<body>

    <div class="item" data-aos="fade-down">1</div>
    <div class="item" data-aos="zoom-in">2</div>
    <div class="item" data-aos="slide-right">3</div>
    <div class="item" data-aos="flip-up">4</div>
    <div class="item" data-aos="fade-up">5</div>
    <div class="item" data-aos="fade-up">6</div>
    <div class="item" data-aos="fade-up">7</div>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.0/aos.js"></script>
    <script>
        AOS.init({
            duration:3000,
        })
    </script>
</body>
</html>
