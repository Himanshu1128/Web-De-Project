<section class="fun-facts-section">
    <div class="image-layer" style="background-image:url(./images/redImage.png)"></div>
    <div class="pattern-layer"></div>

    <div class="fact-counter">
        <div class="auto-container">

            <div class="row clearfix">
                <!--Column-->
                <div class="counter-column col-lg-3 col-md-6 col-sm-12 wow fadeInUp animated" style="visibility: visible; animation-name: fadeInUp;">
                    <div class="inner">
                        <div class="count-box counted"><span class="count-text" data-speed="1000" data-stop="130">130</span>+</div>
                        <div class="counter-title">games developed</div>
                        <div class="icon-box"><span class="icon flaticon-console"></span></div>
                    </div>
                </div>

                <!--Column-->
                <div class="counter-column col-lg-3 col-md-6 col-sm-12 wow fadeInUp animated" style="visibility: visible; animation-name: fadeInUp;">
                    <div class="inner">
                        <div class="icon-box"><span class="icon flaticon-user"></span></div>
                        <div class="count-box counted"><span class="count-text" data-speed="1000" data-stop="62">62</span>+</div>
                        <div class="counter-title">team members</div>
                        
                    </div>
                </div>

                <!--Column-->
                <div class="counter-column col-lg-3 col-md-6 col-sm-12 wow fadeInUp animated" style="visibility: visible; animation-name: fadeInUp;">
                    <div class="inner">
                        <div class="count-box counted"><span class="count-text" data-speed="1000" data-stop="45">45</span>M</div>
                        <div class="counter-title">games downloads</div>
                        <div class="icon-box"><span class="icon flaticon-download-arrow"></span></div>
                    </div>
                </div>

                <!--Column-->
                <div class="counter-column col-lg-3 col-md-6 col-sm-12 wow fadeInUp animated" style="visibility: visible; animation-name: fadeInUp;">
                    <div class="inner">
                        <div class="icon-box"><span class="icon flaticon-bar-chart-2"></span></div>
                        <div class="count-box counted"><span class="count-text" data-speed="1000" data-stop="78">78</span>%</div>
                        <div class="counter-title">Growth Rate</div>
                        
                    </div>
                </div>

            </div>
        </div>
    </div>
</section>
